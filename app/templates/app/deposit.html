{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-3px);
            transition: all 0.2s ease-in-out;
        }
        .btn-deposit {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
        }
        .btn-deposit:hover {
            background: linear-gradient(90deg, #0056b3, #003c80);
            transition: background 0.3s ease;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        input, select, textarea {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }
        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        a.btn-link {
            color: #007bff;
            text-decoration: none;
        }
        a.btn-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center fw-bold mb-4" style="color: #0056b3;">Deposit Funds</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-4">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field.errors }}
                                    {{ field }}
                                    {% if field.help_text %}
                                        <small class="form-text">{{ field.help_text }}</small>
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-deposit btn-lg w-100">
                                <i class="bi bi-piggy-bank me-2"></i> Deposit
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'account_details' account_id=account.id %}" class="btn btn-link">
                        <i class="bi bi-arrow-left me-2"></i> Return to Account Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
