{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'app/favicon.ico' %}">
    <title>Withdraw</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 2rem;
        }
        .btn-withdraw {
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-withdraw:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .messages {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
        .btn-link {
            text-decoration: none;
            color: #1cc88a;
            transition: color 0.3s ease;
        }
        .btn-link:hover {
            color: #17a673;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center mb-4 text-danger">Withdraw Funds</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-withdraw btn-lg mt-3">
                                <i class="bi bi-arrow-down-circle me-2"></i> Withdraw
                            </button>
                        </div>
                    </form>
                    {% if messages %}
                        <div class="messages">
                            <ul class="list-unstyled">
                                {% for message in messages %}
                                    <li class="text-danger">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <div class="text-center mt-4">
                        <a href="{% url 'account_details' account_id=account.id %}" class="btn btn-link">
                            <i class="bi bi-arrow-left-circle me-2"></i> Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
